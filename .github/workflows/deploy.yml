name: Deploy eCitizen Backend

on:
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Server via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --timeout-seconds 600 \
            --parameters 'commands=[
              "echo \"Starting eCitizen Backend deployment...\"",
              "docker image prune -f 2>/dev/null || true",
              "rm -rf /opt/ecitizen-support-backend-new",
              "git clone --depth=1 https://github.com/web-masters-ke/ecitizen-support-backend.git /opt/ecitizen-support-backend-new",
              "cp /opt/ecitizen-support-backend/.env /opt/ecitizen-support-backend-new/.env 2>/dev/null || true",
              "cd /opt/ecitizen-support-backend-new && git log --oneline -1",
              "rm -rf /opt/ecitizen-support-backend-old",
              "mv /opt/ecitizen-support-backend /opt/ecitizen-support-backend-old 2>/dev/null || true",
              "mv /opt/ecitizen-support-backend-new /opt/ecitizen-support-backend",
              "cd /opt/ecitizen-support-backend && docker compose build --no-cache 2>&1 | tail -20",
              "cd /opt/ecitizen-support-backend && docker compose up -d 2>&1",
              "sleep 45",
              "docker ps --filter name=ecitizen --format \"table {{.Names}}\t{{.Status}}\"",
              "curl -sf http://localhost:4010/api/v1/health/live && echo \" API healthy\" || echo \"API not ready yet\"",
              "echo \"eCitizen Backend deployment complete\""
            ]' \
            --region ${{ secrets.AWS_REGION }}
